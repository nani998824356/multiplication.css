<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="multiplication.css">
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <p>Use this tool to generate a multiplication table for any number.</p>
    <input type="number" id="multiplier" placeholder="Enter a number" required>

    <br> <br>

    <button type="button" onclick="generateTable()">Get Table</button>
    <br>
    <div id="result"></div>

    <script>
        function generateTable() {
            let multiplier = parseInt(document.getElementById("multiplier").value);
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; 

            // Validate the input
            if (isNaN(multiplier)) {
                resultDiv.innerHTML = "Please enter a valid number.";
                return;
            }

            for (let i = 1; i <= 10; i++) {
                let product = multiplier * i;
                resultDiv.innerHTML += `${multiplier} * ${i} = ${product} <br>`;
            }
        }
    </script>
</body>
</html>
